<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Test Website</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="logo-container">
        <img src="https://cdn.prod.website-files.com/64a6d5b7273668a13afdff42/64fadaa49d4749301c69333d_wheel.me%20logo%20white%20RGB%20(1).png" width="123" alt="" class="image-4">
    </div>
    <div class="title">
        <h1>MultiSim Launcher</h1>
    </div>

    <form id="controlForm">
        <label for="n_robots">Number of Robots:</label>
        <input type="number" id="n_robots" name="n_robots">

        <div id = "save_and_reset">
            <button type="button" id="save_button" class="save-button">Save</button>
            <button type="button" id="reset_button" class="reset-button">Reset</button>
        </div>
        

        <div id="robotSizesContainer"></div>
        
        <label for="be_url">Backend URL:</label>
        <input type="text" id="be_url" name="be_url">
        
        <label for="stage_world">Map:</label>
        <select id="stage_world" name="stage_world"></select>
        
        
        
        <button type="button" id="launch" class="launch-button">Launch</button>
        <button type="button" id="terminate" class="terminate-button">Terminate</button>
        
    </form>

    <div>
        <h2>Messages Received</h2>
        <ul id="messages"></ul>
    </div>
    <!-- <button type = "button" id = "showrasmus" class = "showrasmus">Show Rasmus </style></button> -->
    <img src="new wheelme cart.psd.jpg" id="rasmusImg" style="display: none;">
    
    


</body>
</html>
