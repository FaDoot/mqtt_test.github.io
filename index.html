<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Test Website</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>MQTT Test Site</h1>
    <form id="controlForm">
        <label for="n_robots">Number Of Robots:</label><br>
        <input type="text" id="n_robots" name="n_robots"><br>
        <label for="be_url">Backend Url:</label><br>
        <input type="text" id="be_url" name="be_url"><br>
        <input type="button" id="launch" value="Launch">
        <input type="button" id="terminate" value="Terminate">
    </form>
    <img src="new wheelme cart.psd.jpg">
    <div>
        <h2>Messages Received</h2>
        <ul id="messages"></ul>
    </div>
</body>
</html>
